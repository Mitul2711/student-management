<h3>Student List</h3>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentList">
        <td scope="row">{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td>
          <button style="margin-right: 8px;" (click)="deleteStudent(student.id)">Delete</button>
          <button routerLink="/edit/{{student.id}}">Edit</button>
        </td>
      </tr>
      
    </tbody>
  </table>
